<ion-content>
  <ion-fab right edge>
    <button ion-fab mini (click)="onLoadSettings()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      <ion-icon md="md-bus"></ion-icon>
      {{nomArret}}
    </ion-card-header>
    <ion-item-group>
      <ion-item-divider *ngFor="let time of listSchedule">
        {{time.destination}} {{time.message}}
      </ion-item-divider>
    </ion-item-group>
  </ion-card>
</ion-content>
