<ion-header>
  <ion-toolbar>
    <ion-title>
      Destinations & Arrêts
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Destinations</ion-label>
    <ion-select (ionChange)="onDestinationSelected()" [(ngModel)]="destinationSelected">
      <ion-option *ngFor="let destination of busSelected.destinations" [value]="destination.id">{{destination.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Arrêts</ion-label>
    <ion-select  [(ngModel)]="stationSelected">
      <ion-option *ngFor="let station of stations" [value]="station.id">{{station.name}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button full color="secondary" (click)="save()">Ajouter</button>
</ion-content>
